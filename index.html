<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC JavaScript Calculator COMPLETED</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>JAVASCRIPT CALC</h1>
<br>
<!--
<b>User Story: I can add, subtract, multiply and divide two numbers.</b>
<br>
<b>User Story: I can clear the input field with a clear button.</b>
<br>
<b>
User Story: I can keep chaining mathematical operations together until I hit the equal button, and the calculator will tell me the correct output.</b>
-->
<p></p>
<h2 id="answer" ><h2>
<h2 id="currentElm">Number or operation goes here</h2>
<h4 id="currentChain">Number chain goes here</h4>
<button id="allClear" onclick="allClear()">AC</button>
<button id="clearCurrent" onclick='clearEntry("CE")'>CE</button>
<button id="divide"  onclick='operand("/")'>%</button>

<br>
<button id="seven" onclick='updateCurrentValueString(7)' >7</button>
<button id="eight" onclick='updateCurrentValueString(8)'>8</button>
<button id="nine" onclick='updateCurrentValueString(9)'>9</button>
<button id="multiply" onclick='operand("X")'>x</button>
<br>
<button id="four" onclick='updateCurrentValueString(4)'>4</button>
<button id="five" onclick='updateCurrentValueString(5)'>5</button>
<button id="six" onclick='updateCurrentValueString(6)'>6</button>
<button id="minus" onclick='operand("-")'>-</button>
<br> 
<button id="one" onclick='updateCurrentValueString(1)'>1</button>
<button id="two" onclick='updateCurrentValueString(2)'>2</button>
<button id="three" onclick='updateCurrentValueString(3)'>3</button>
<button id="plus" onclick='operand("plus")'>+</button>
<br>
<button id="zero" onclick='updateCurrentValueString(0)'>0</button>
<button id="dot" onclick='periodHandler()'>.</button>
<button id="equals"  onclick='evaluateChain()'>EQUALS</button>
<br>
  
    <script src="js/index.js"></script>

</body>
</html>
