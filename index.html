<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC JavaScript Calculator COMPLETED</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>JAVASCRIPT CALC</h1>
<br>
<!--
<b>User Story: I can add, subtract, multiply and divide two numbers.</b>
<br>
<b>User Story: I can clear the input field with a clear button.</b>
<br>
<b>
User Story: I can keep chaining mathematical operations together until I hit the equal button, and the calculator will tell me the correct output.</b>
-->
<p></p>
<h2 id="answer" ><h2>
<h2 id="currentElm">Number or operation goes here</h2>
<h4 id="currentChain">Number chain goes here</h4>
<button id="allClear" onclick="update('AC')">AC</button>
<button id="clearCurrent" onclick='update("CE")'>CE</button>
<button id="divide"  onclick='update("/")'>%</button>

<br>
<button id="seven" onclick='update(7)' >7</button>
<button id="eight" onclick='update(8)'>8</button>
<button id="nine" onclick='update(9)'>9</button>
<button id="multiply" onclick='update("X")'>x</button>
<br>
<button id="four" onclick='update(4)'>4</button>
<button id="five" onclick='update(5)'>5</button>
<button id="six" onclick='update(6)'>6</button>
<button id="minus" onclick='update("-")'>-</button>
<br> 
<button id="one" onclick='update(1)'>1</button>
<button id="two" onclick='update(2)'>2</button>
<button id="three" onclick='update(3)'>3</button>
<button id="plus" onclick='update("+")'>+</button>
<br>
<button id="zero" onclick='update(0)'>0</button>
<button id="dot" onclick='update(".")'>.</button>
<button id="equals"  onclick='update("=")'>=</button>
<br>
  
    <script src="js/index.js"></script>

</body>
</html>
